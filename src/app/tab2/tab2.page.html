<ion-header>
  <ion-toolbar>
    <ion-title>
      Locations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Villes</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let city of locationService.cities; let idx = index">
      <ion-label (click)="SelectCity(idx)"  [ngClass]="{active: locationService.SelectedCity.id == city.id}">{{ city.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
